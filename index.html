<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./assets/css/HeaderBaseImgBotoes.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">
    <style>
        body {
        background-color: #cdcecd;
        background-image: linear-gradient(to right, #cdcecd 0%, #ffffff 30%, #ffffff 70%, #cdcecd 100%);

        background-size: auto;
        background-position: center;
        }
        a { text-decoration: none; }

            background-color: white;
            border-radius: 8px;

            text-align: center;
            overflow: hidden;
        }

        .card img {
            width: 100%;

        }

        .card h2 {
            font-size: 25px;    
        }

            display: flex;
            flex-wrap: wrap;

        }
        .botaovideo{

        }

        }
        .menu_pagina {
            display: flex;

        }

        }

<body>

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
