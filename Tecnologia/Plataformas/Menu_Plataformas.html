<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Tecnologia</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/HeaderBaseImgBotoes.css">
    <link rel="icon" href="https://svriglobal.com/wp-content/uploads/2021/04/logo-science-valley-favicon.png"
        type="image/x-icon">
    <style>
        body {
        background-color: #cdcecd;
        background-image: linear-gradient(to right, #cdcecd 0%, #ffffff 30%, #ffffff 70%, #cdcecd 100%);
        background-image: url("../../assets/img/Fundo.webp");
        background-size: auto;
        background-position: center;
        }
        a { text-decoration: none; }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            margin-top: 20px;
            object-fit: cover;
        }

        .card h2 {
            font-size: 25px;    
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="menu_pagina">
            <div class="img_menu">
                <a href="https://svriglobal.com/">
                    <img class="logo" src="../../assets/img/logo-science-valley.png" alt="Logo Science">
                </a>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="../../Central_Treinamentos.html">Painel de Treinamentos</a></li>
                </ul>
            </nav>
            <h2>Menu Plataformas</h2>
        </div>
    </header>

    


    <div class="container">
        <div class="card">
            <div class="imgtec">
                <img class="imgtec" src="../../assets/img/tecnologia.jpg" id="tech">
            </div>
            
            <div class="Botoes_grid">

                <div class="Botoes">
                    <button id="BotaoCTMS" class="botaovideo">CTMS</button>
                </div>

                <div class="Botoes">
                    <button id="BotaoPoloTrial" class="botaovideo">Polo Trial</button>
                </div>

                <div class="Botoes">
                    <button id="BotaoSAP" class="botaovideo">SAP</button>
                </div>
                

            </div>
        </div>
    </div>
    <script>
        document.getElementById("BotaoCTMS").onclick = function () {
            window.location.href = "../Plataformas/CTMS/Menu_CTMS.html"
        };

        document.getElementById("BotaoPoloTrial").onclick = function () {
            window.location.href = "../Plataformas/PoloTrial/Menu.html"
        };

        document.getElementById("BotaoSAP").onclick = function () {
            window.location.href = "../Plataformas/SAP/Aula.html"
        };
    </script>
</body>

</html>
