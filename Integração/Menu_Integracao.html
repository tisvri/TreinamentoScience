<!DOCTYPE html>

<head>

    <style>
        body {
        background-color: #cdcecd;
        background-image: linear-gradient(to right, #cdcecd 0%, #ffffff 30%, #ffffff 70%, #cdcecd 100%);
        background-image: url("./assets/img/Fundo.webp");
        background-size: auto;
        background-position: center;
        }
        a { text-decoration: none; }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            object-fit: cover;
        }

        .card h2 {
            font-size: 25px;    
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

<body>
    <header>

            </div>

        document.getElementById("BotaoIntegração_Tecnologia").onclick = function () {
